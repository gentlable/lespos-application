<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorate="~{layout/common/default}"
>
  <head>
    <meta charset="UTF-8" th:remove="tag" />
  </head>
  <body>
    <div layout:fragment="content">
      <header th:replace="fragment/common/header :: header ('ホーム')"></header>
      <!-- This will be replaced by the header fragment -->
      <div class="container py-5">
        <div class="row mb-4" th:if="${msg}">
          <div class="col">
            <h2 class="h4" th:text="${msg}"></h2>
            <h2 class="h5" th:text="${errorMsg}"></h2>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <h2 class="h4" th:text="${username}"></h2>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <a href="/invoice/upload" class="btn d-inline-block"
              >請求書アップロード</a
            >
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <a href="/admin/companies" class="btn d-inline-block">法人管理</a>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <a href="/createUserPage" class="btn d-inline-block"
              >新規登録デモ</a
            >
            <a href="/upload" class="btn d-inline-block"
              >S3ファイルアップロードデモ</a
            >
            <a href="/download" class="btn d-inline-block"
              >S3ファイルダウンロードデモ</a
            >
            <a href="/sendmail" class="btn d-inline-block">メーラーデモ</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
